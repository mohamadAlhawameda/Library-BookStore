{% extends "layout.html" %}

{% block content %}

<h1 class="leftW">{{page_title}}</h1>

<div>
  {% if user.is_authenticated %}
    <h2>Hi {{ user.username|title }} </h5>
  {% endif %}
  
  {% for book in books %}
  <div>
    <h2>Book {{ book.id }}:</h5>
    <a class="inn" href="{% url 'book' book.id %}">{{book.title}}</a>
    <br />
    <br />
  </div>
  {% endfor %} 

</div>
{% endblock %}
